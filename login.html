<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login / Cadastro - Celebrar ðŸŒˆ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body {
  font-family: 'Poppins', sans-serif;
  background: url("imagens/arco-iris-orgulho-bandeira-copia-espaco-plano-de-fundo.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #212529;
  line-height: 1.6;
  }

</style>
</head>
<body>

  <div class="container">

    <div id="formLogin" class="form-container">
      <h2 class="text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="senha" required>
        </div>
        <button type="submit" class="btn btn-pink w-100">Entrar</button>
      </form>
      <span class="toggle-link" onclick="mostrarCadastro()">NÃ£o tem conta? Cadastre-se</span>
    </div>

    <div id="formCadastro" class="form-container d-none">
      <h2 class="text-center">Cadastro</h2>
      <form id="cadastroForm">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" name="nome" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="senha" required>
        </div>
        <button type="submit" class="btn btn-pink w-100">Cadastrar</button>
      </form>
      <span class="toggle-link" onclick="mostrarLogin()">JÃ¡ tem conta? FaÃ§a login</span>
    </div>

  </div>

  <script>
    function mostrarCadastro() {
      document.getElementById('formLogin').classList.add('d-none');
      document.getElementById('formCadastro').classList.remove('d-none');
    }

    function mostrarLogin() {
      document.getElementById('formCadastro').classList.add('d-none');
      document.getElementById('formLogin').classList.remove('d-none');
    }

    // Login
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const email = this.email.value;
  const senha = this.senha.value;

  const res = await fetch('http://localhost:3000/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, senha })
  });

  if (res.ok) {
    const usuario = await res.json();
    localStorage.setItem('usuarioAtual', JSON.stringify(usuario));
    window.location.href = 'index.html';
  } else {
    alert('Login invÃ¡lido!');
  }
});

    // Cadastro
document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const nome = this.nome.value;
  const email = this.email.value;
  const senha = this.senha.value;

  const res = await fetch('http://localhost:3000/cadastro', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nome, email, senha })
  });

  if (res.ok) {
    alert('Cadastro realizado com sucesso!');
    window.location.href = 'index.html';
  } else {
    alert('Erro ao cadastrar usuÃ¡rio');
  }
});
  </script>

</body>
</html>
